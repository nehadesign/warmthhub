<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Warmth Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/home']" routerLinkActive="router-link-active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/list']" routerLinkActive="router-link-active">Products</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" [routerLink]="['/list/Women']"
                            routerLinkActive="router-link-active">Women</a>
                        <a class="dropdown-item" [routerLink]="['/list/Men']" href="#">Men</a>
                        <a class="dropdown-item" [routerLink]="['/list/Kids']" href="#">Kids</a>
                    </div>
                </li>
            </ul>
           
            <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm)" class="form-inline mt-2 mt-md-0">
                <input formControlName="searchBox" id="searchBox" name="searchBox"
                    class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button [disabled]="!searchForm.valid || searchForm.pristine" routerLinkActive="router-link-active"
                    class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
